syntax = "proto3";

package routesia.config;

import "google/protobuf/any.proto";


message Config {
    // System schema
    //
    message System {
        string schema = 1;
        int64 version = 2;
    }
    System system = 1;

    // Each module will have it's own schema
    //
    map<string, google.protobuf.Any> modules = 2;
}
