syntax = "proto3";

package routesia.config;

import "routesia/interface/interface.proto";
import "routesia/netfilter/netfilter.proto";


message Config {
    // System schema
    //
    message System {
        string schema = 1;
        int64 version = 2;
    }
    System system = 1;

    // Interface module
    //
    routesia.interface.InterfaceConfig interface = 2;

    // Netfilter module
    //
    routesia.netfilter.NetfilterConfig netfilter = 3;
}
